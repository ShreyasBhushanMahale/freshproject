<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
  </head>
  <body style="color: blanchedalmond">
    <h1 style="color: darkolivegreen; text-align: center">Contact</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}

      <button
        type="submit"
        ,
        style="background-color: chartreuse; border-radius: 8px"
      >
        Submit Selection
      </button>
      <button
        type="reset"
        ,
        style="background-color: darkorange; border-radius: 8px"
      >
        Clear Selection
      </button>
    </form>
  </body>
</html>
